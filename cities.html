<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title> City to City </title>

	<!-- favicon used for adding image to titlebar -->
	<!-- mapquest linked methods to use (no XML necessary)-->
	<!-- external css style sheet-->
	<link rel="icon" type="image/png" href="favicon.png">
	<link rel="stylesheet" type="text/css" href="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.css" />
	<link rel="stylesheet" type="text/css" href="cities.css">
</head>


<body>
	<header>
		<h1> CITY TO CITY </h1>
		<h3>
			<i> A helpful guide to communicating with far-away loved ones </i>
		</h3>
	</header>

	<!-- 2 input forms for location -->
	<form id="firstloc" class="locations" style="text-align:center;">
		<input type="text" name="location" placeholder="Your [City, Country]">
	</form>
	<form id="secondloc" class="locations" style="text-align:center;">
		<input type="text" name="loc2" placeholder="Their [City, Country]">
		<div style="text-align:center; display:block">
			<button type="button" onclick="getLatLong()"> GO </button>
		</div>
	</form>
	<p id="results"></p>

	<img src="pixelmap.png" id="pixelmap" style="width:840px; height:420px;">
	<script src="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.js"></script>
	<script src="cities.js"></script>
</body>
