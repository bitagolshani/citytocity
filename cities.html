<html>

<head>
	<meta charset="utf-8">
	<title> City to City </title>

	<!-- favicon used for adding image to titlebar -->
	<!-- mapquest linked methods to use (no XML necessary)-->
	<!-- external css stylesheet-->
	<link rel="icon" type="image/png" href="favicon.png">
	<link rel="stylesheet" type="text/css" href="cities.css">
</head>


<body>
	<header>
		<h1> CITY TO CITY </h1>
		<h3> A helpful guide to communicating with far-away friends </h3>
	</header>

	<!-- time conversion (military/standard time)-->
	<select id="timeFormat" onchange="printMsg(value)"; onmouseover="style='background-color:white;'" onmouseout="style='background-color: grey;'">
		<option value="0">12HR TIME</option>
		<option value="1" selected>24HR TIME</option>
	</select>

	<!-- input form for 2 locations -->
	<!-- onKeyDown functions w enter press-->
	<div id="formContainer1">
		<form>
			<input type="text" id="firstloc" placeholder="Your [City,Country]"> &nbsp; &nbsp;
			<input type="text" id="secondloc" placeholder="Their [City, Country]" onKeyDown="if(event.keyCode==13) getLatLong();">
			<img id="submitbutton" src="submit.png" onclick="getLatLong()" onmouseover="this.src='submithover.png'" onmouseout="this.src='submit.png'">
		</form>
	</div>

	<p id="results">
		<br/>
		<br/> </p>
	<img src="pixelmap.png" id="pixelmap" style="width:870px; height:430px; text-align:center">
	<!-- external javascript file-->
	<script src="cities.js"></script>
</body>
