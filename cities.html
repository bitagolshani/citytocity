	<meta charset="utf-8">
	<title> City to City </title>

	<!-- mapquest linked methods to use (no XML necessary)-->
	<!-- external css stylesheet-->
	<link rel="icon" type="image/png" href="favicon.png">
	<link rel="stylesheet" type="text/css" href="cities.css">
</head>


<body>
	<header>
		<h1> CITY TO CITY </h1>
		<h3> A helpful guide to communicating with far-away loved ones </h3>
	</header>

	<!-- input form for 2 locations -->
	<!-- onKeyDown functions w enter press-->
	<div id="formContainer1"> 
	<form>
		<input type="text" name="firstloc" placeholder="Your [City,Country]"> &nbsp; &nbsp;
		<input type="text" name="secondloc" placeholder="Their [City, Country]" onKeyDown="if(event.keyCode==13) getLatLong();">
		<img id="submitbutton" src="submitform.png" onclick="getLatLong()">
	</form>
	</div>

	<p id="results"> <br/> <br/> </p> 
	<img src="pixelmap.png" id="pixelmap" style="width:840px; height:420px; text-align:center">
	<!-- external javascript file-->
	<script src="cities.js"></script>
</body>
